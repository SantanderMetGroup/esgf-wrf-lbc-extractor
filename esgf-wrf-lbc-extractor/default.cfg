[metadata:main]
identification_title = esgf-wrf-lbc-extractor
identification_abstract = This tool extracts boundary conditions from GCMs stored under the ESGF DRS.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, esgf_wrf_lbc_extractor, demo
identification_keywords_type = theme
provider_name = esgf-wrf-lbc-extractor
provider_url=http://esgf_wrf_lbc_extractor.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = esgf_wrf_lbc_extractor.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
